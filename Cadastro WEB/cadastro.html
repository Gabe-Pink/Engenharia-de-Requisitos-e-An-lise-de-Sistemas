<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
  <h2>Cadastro de Usuário</h2>
    <form id="formCadastro" method="POST" action="/cadastrar">
      <label>Nome:</label>
      <input type="text" name="nome" required><br></br>
      <label>Email:</label>
      <input type="email" name="email" required><br></br>
      <label>Endereço:</label>
      <input type="Text" name="Endereço" required><br></br>
      <label>Bairro:</label>
      <input type="text" name="Bairro" required><br></br>
      <label>Cidade:</label>
      <input type="text" name="Cidade" required><br></br>
      <label id="cpf">Cpf:</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="999.999.999-99" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido (formato: 999.999.999-99)">
      <label>Senha:</label>
      <input type="password" name="senha" required><br></br>
      <button onclick="validarCpf()">Cadastrar</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
