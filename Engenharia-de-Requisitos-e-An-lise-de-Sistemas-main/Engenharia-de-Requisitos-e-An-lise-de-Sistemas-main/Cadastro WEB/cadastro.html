<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="pagina/style.css">
</head>
<body>
  <div>
    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro" method="POST" action="/cadastrar">
      <label>Nome:</label>
      <input type="text" name="nome" required><br>

      <label>Email:</label>
      <input type="email" name="email" required><br>

      <label>Endereço:</label>
      <input type="text" name="endereco" required><br>

      <label>Bairro:</label>
      <input type="text" name="bairro" required><br>

      <label>Cidade:</label>
      <input type="text" name="cidade" required><br>

      <label>Cpf:</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="999.999.999-99" required oninput="mascaraCPF(this)"><br>

      <label>Senha:</label>
      <input type="password" name="senha" required><br>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <h2>Usuários cadastrados</h2>
<table border="1">
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Endereço</th>
    <th>Bairro</th>
    <th>Cidade</th>
    <th>CPF</th>
  </tr>
  {% for usuario in usuarios %}
  <tr>
    <td>{{ usuario.nome }}</td>
    <td>{{ usuario.email }}</td>
    <td>{{ usuario.endereco }}</td>
    <td>{{ usuario.bairro }}</td>
    <td>{{ usuario.cidade }}</td>
    <td>{{ usuario.cpf }}</td>
  </tr>
  {% endfor %}
</table>
  <script src="pagina/script.js"></script>
</body>
</html>
